<div class="row">
    <div class="col-lg-6 offset-lg-3 mt-5">
        <h2 class="text-center text-white">Ingrese Presupuesto</h2>
        <div class="card">
            <div class="card-body" >
                <div *ngIf="cantidadIncorrecta" class="text-center mb-3" >
                    <span class="badge bg-danger text-error">El presupuesto debe de ser mayor a cero</span>
                </div>
                <input type="number" [(ngModel)]="cantidad" class="form-control text-center" placeholder="Ingrese su presupuesto">
                <button class="btn btn-secondary mt-2 btn-block" (click)="agregar();" >Aceptar</button>
            </div>
        </div>
    </div>
</div>
