<h4 class="text-center mt-3 mt-lg-0">Listado de gastos</h4>
<hr>
<div class="row">
    <div class="col-sm-6">
        <div class="alert alert-success">
            Presupuesto <strong>${{presupuesto}}</strong>
        </div>
    </div>
    <div class="col-sm-6">
        <div [ngClass]="aplicarColor()">
            Restante <strong>${{restante}}</strong>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li *ngFor="let gasto of listGastos" class="list-group-item d-flex justify-content-between">
                <strong>{{gasto.nombre}}</strong>
                <span class="badge rounded-pill bg-secondary">${{gasto.cantidad}}</span>
            </li>
        </ul>
    </div>
</div>
