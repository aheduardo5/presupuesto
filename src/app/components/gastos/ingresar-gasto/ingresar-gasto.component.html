<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div class="text-center" *ngIf="formularioCorrecto">
    <p class="text-bg-danger badge text-invalid mt-1">{{textIncorrecto | uppercase}}</p>
</div>
<div class="form-floating mb-3">
    <input [(ngModel)]="nombreGasto" type="text" class="form-control" id="floatingInput" placeholder="Ej. $5000">
    <label for="floatingInput">Ingresa el nombre gasto</label>
</div>
<div class="form-floating mb-3">
    <input [(ngModel)]="cantidad" type="number" class="form-control" id="floatingInput" placeholder="Ej. $5000">
    <label for="floatingInput">Ingresa el monto del gasto</label>
    <p class="text-bg-danger badge text-invalid mt-1" *ngIf="cantidadBool">{{mensajeError}}</p>
</div>
<div class="d-grid gap-2 col-6 ms-auto me-0">
    <button class="btn btn-secondary btn-block" (click)="agregarGasto()">Agregar gasto</button>
</div>
